<div class="todo-item" [ngClass]="{'todo-item-completed': item.completed}">
    <span>
        <input id="check-{{index}}" type="checkbox" class="todo-check" [checked]="item.completed">
        <label for="check-{{index}}" (click)="toggleCompleted()"></label>
        {{item.title}}
    </span>
    <button class="btn-remove" (click)="removeItem()">
        &times;
    </button>
</div>
